<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍</title>
</head>
<body>
<h1>修改书籍</h1>
<form action="/edit_book/" method="post">
    <input type="text" style="display: none" name="id" value="{{ book_obj.id }}">
    <p>
        书名:
        <input type="text" name="book_title" value="{{ book_obj.title }}">
    </p>
    <p>
        出版社:
        <select name="publisher">
            {% for foo in publisher_list %}
                {% if book_obj.publisher.id == foo.id %}
                <option selected value="{{ foo.id }}">{{ foo.name }}</option>
                    {% else %}
                <option  value="{{ foo.id }}">{{ foo.name }}</option>

                {% endif %}
            {% endfor %}
        </select>
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>



</body>
</html>
