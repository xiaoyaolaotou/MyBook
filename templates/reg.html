<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
</head>
<body>
<form action="{% url 'reg' %}" novalidate method="post">
    {% csrf_token %}
    <p>用户名：
        <input type="text" name="username">
        <span>{{ form_obj.pwd.errors.0 }}</span>
    </p>
    <p>密码：
        <input type="password" name="pwd">
        <span class="{% if form_obj.pwd.errors.0 %}has-error{% endif %}">{{ form_obj.pwd.errors.0 }}</span>
    </p>
    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
