<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/3.3/examples/dashboard/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>添加书籍</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">
            <div class="panel-heading">添加书籍</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/add_book/" method="post">
                <div class="form-group">
                    <label for="book_title" class="col-sm-2 control-label">书名:</label>
                    <div class="col4-sm-10">
                        <input name="book_title" type="text" class="form-control" id="book_title" placeholder="书名">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">出版社</label>
                    <div class="col-sm-10">
                        <select class="form-control" name="publisher">
                            {% for publisher in publisher_list %}
                                <option value="{{ publisher.id }}">{{ publisher.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">提交</button>
                    </div>
                </div>
            </form>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
</html>
