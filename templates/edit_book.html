<!DOCTYPE html>
<!-- saved from url=(0053)https://getbootstrap.com/docs/3.3/examples/dashboard/ -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>编辑书籍</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/dashboard.css" rel="stylesheet">

</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">
                <div class="panel-heading">编辑书籍</div>
                <div class="panel-body">
                    <form class="form-horizontal" action="/edit_book/" method="post">
                        <div class="form-group">
                            <div class="col4-sm-10">
                                <input type="text" style="display: none" name="id" value="{{ book_obj.id }}">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">书名:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputEmail3" name="book_title"
                                       value="{{ book_obj.title }}">
                            </div>
                        </div>
                        <div class=" form-group">
                            <label class="col-sm-2 control-label">出版社:</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="publisher">
                                    {% for foo in publisher_list %}
                                        {% if book_obj.publisher.id == foo.id %}
                                            <option selected value="{{ foo.id }}">{{ foo.name }}</option>
                                        {% else %}
                                            <option value="{{ foo.id }}">{{ foo.name }}</option>
                                        {% endif %}
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>


</body>
</html>
